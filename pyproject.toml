[tool.poetry]
name = "mlfoundry"
version = "0.0.0" # do not change, auto-generated by poetry-dynamic-versioning
description = "Building logger package"
authors = ["Abhishek Choudhary <abhichoudhary06@gmail.com>"]
homepage = "https://github.com/truefoundry/mlfoundry"
repository = "https://github.com/truefoundry/mlfoundry"
readme = "README.md"
packages = [
    { include = "mlfoundry" },
]

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
pandas = "^1.0.0"
numpy = "^1.17.0"
scipy = "^1.5.4"
scikit-learn = ">=0.24.2,<2.0.0"
boto3 = "^1.14.1"
whylogs = "^0.6.15"
fastparquet = "^0.7.2"
pyarrow = ">=5.0.0,<9.0.0"
pydantic = "^1.8.2"
GitPython = "^3.1.26"
amplitude-tracker = "^0.0.7"
psutil = "^5.9.0"
packaging = "^21.3"
importlib-metadata = "^4.11.3"
tinynetrc = "^1.3.1"
tfy-mlflow-client = "0.0.13"
coolname = "^1.1.0"
cryptography = { version = "^36.0.1", optional = true }
orjson = { version = "^3.6.5", optional = true }
SQLAlchemy = { version = "^1.4.30", optional = true }
psycopg2-binary = { version = "^2.9.1", optional = true }
PyMySQL = { version = "^1.0.2", optional = true }


[tool.poetry.extras]
db = ["orjson", "psycopg2-binary", "SQLAlchemy", "PyMySQL", "cryptography"]

[[tool.poetry.source]]
name = "packagr"
url = "https://api.packagr.app/GRf2Xs5a"
secondary = true


[tool.poetry.dev-dependencies]
pre-commit = "2.16.0"
pytest = "^6.2"
shap = "^0.40.0"
tensorflow = "^2.7.0"
torch = "^1.10.1"
torchvision = "^0.11.2"
doq = "^0.9.1"
mypy = "^0.950"
transformers = "^4.19.2"
jupyterlab = "^3.4.2"
lazydocs = "^0.4.8"
Pillow = "^9.1.1"
opencv-python = "^4.6.0"
plotly = "^5.8.2"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry.plugins."console_scripts"]
mlfoundry = "mlfoundry.cli.cli_interface:create_mlfoundry_cli"

[tool.black]
line-length = 88
safe = true
target_version = ["py36", "py37", "py38", "py39"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "uses_tf: marks tests that import and use tensorflow"
]