name: CI
on: push

jobs:
  build_container:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js version 
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install packages
        run: npm install

      - name: Install Lazydocs
        run: pip install lazydocs

      - name: Moving build to artifacts directory
        run: sh ./generate-docs.sh

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'docs'
          destination-github-username: 'sanwal-truefoundry'
          destination-repository-name: 'MlFoundry-Clone'
          user-email: sanwal@truefoundry.com
          target-branch: main 

      - name: Moving into another repo
        uses: actions/checkout@v2
        with:
          repository: sanwal-truefoundry/MLFoundry-Clone
          ref: 'main'
          path: tmp_ahc
        
      - name: Commit new file
        run: |
          cd tmp_ahc
          git config user.name github-action
          git add docs/api-docs/mlfoundry_api.py.md
          git commit -m "[CI] Commit new file mlfoundry_api.py.md"
          git push  