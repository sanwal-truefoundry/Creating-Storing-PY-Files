name: CI
on: push

jobs:
  build_container:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js version 
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install packages
        run: npm install

      - name: Run build
        run: npm run build

      - name: Moving build to artifacts directory
        run: sh ./generate-docs.sh